<!DOCTYPE html>
<html>
    <head>
    	        <link href='http://fonts.googleapis.com/css?family=Oxygen:400,300,700' rel='stylesheet' type='text/css'>
    	
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

        <!-- Streamhub (Have to use 2.5.2 for maps) -->
        <script src="http://cdn.livefyre.com/libs/sdk/v2.6.9/streamhub-sdk.min.js"></script>
        <link rel="stylesheet" href="http://cdn.livefyre.com/libs/sdk/v2.6.9/streamhub-sdk.min.css" />
        <!-- End Streamhub -->

        <!-- Bootstrap 3 -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
        <!-- End Bootstrap 3 -->

        <link rel="stylesheet" href="css/animate.css" />
        <link rel="stylesheet" href="css/main.css" />
    </head>
    <body>
    
    
<!--    PARTICLE BACKGROUND-->
    <canvas id="text" width="500" height="0"></canvas>
    <canvas id="stage" width="500" height="500"></canvas>
    <form id="form">
    </form>
    

    
        <div id="carousel" class="carousel slide">
            <!-- Slides -->
            <div class="carousel-inner">                
                <div class="active item avatar-wall-container" data-slide-duration="8000">
                    <div class="slate">
                        <div class="animated bigscaler slate-content">
                            <!-- <h1 class="hero-text">Welcome Home, Livefyre!</h1> -->
                            
                            <div class="biglogoanim">
                           
                            
                            <img src="imgs/ocl_01.png" class="ocl_01  fader" />
                            <img src="imgs/ocl_02.png" class="ocl_02  fader" />
                            <img src="imgs/ocl_03.png" class="ocl_03  fader" />
                            <img src="imgs/ocl_04.png" class="ocl_04  fader" />
                            <img src="imgs/ocl_text.png" class="ocl_text  fader" />
                            
                            </div>
                        </div>
                    </div>
                </div>
                <div class="item lf-feed-1" data-slide-duration="30000">
                    <div class="feed-container animated2 bigscaler">
                        <div id="feed1"></div>
                    </div>
                </div>
                <div class="  item avatar-wall-container" data-slide-duration="8000">
                    <div class="slate">
                        <div class="slate-content">
                            <!-- <h1 class="hero-text">Welcome Home, Livefyre!</h1> -->
                            <img class="poweredby animated3 fadeInRighter" src="imgs/poweredby.png" />
                            <img class="livefyre animated33 fadeInRighter" src="imgs/livefyre.png" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<script src="js/plugins.js"></script>
		<script src="js/main.js"></script>
        <script src="config.js"></script>
        <script src="main.js"></script>
    </body>
</html>
